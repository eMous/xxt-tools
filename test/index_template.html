<html>
  <head>
    <script type="text/javascript" src="piyue.js"></script>
    <link type="text/css" rel="stylesheet" href="piyue.css" />
  </head>
  <body>
    <div id="tbox">
      <div id="ta_overlay" class="t_hidden"></div>
      <div id="modify_area_div" class="t_hidden">
        <textarea
          id="ta"
          cols="70"
          rows="10"
          placeholder="请输入新评语.."
        ></textarea>
        <button id="btn_cf_modify">修改评语</button>
      </div>
      <div id="tb">
        <div id="row_template" class="row_div t_hidden">
          <div class="remove_btn">
            <button>X</button>
          </div>
          <div class="shortcut_div"></div>
          <div class="content_div">模板</div>
        </div>
        <div id="rows_div">
          <div class="row_div">
            <div class="remove_btn">
              <button>X</button>
            </div>
            <div class="shortcut_div">(q)</div>
            <div class="content_div">1231231223123123123</div>
          </div>
          <div class="row_div">
            <div class="remove_btn">
              <button>X</button>
            </div>
            <div class="shortcut_div">(q)</div>
            <div class="content_div">1231231223123123123</div>
          </div>
          <div class="row_div">
            <div class="remove_btn">
              <button>X</button>
            </div>
            <div class="shortcut_div">(q)</div>
            <div class="content_div">1231231223123123123</div>
          </div>
          <div class="row_div">
            <div class="remove_btn">
              <button>X</button>
            </div>
            <div class="shortcut_div">(q)</div>
            <div class="content_div">1231231223123123123</div>
          </div>
        </div>
        <button id="new_comment_btn">新增评语(n)</button>
        <div id="btns_div">
          <button>载入评语(-)</button>
          <button>还原评语(+)</button>
          <button>导出评语(`)</button>
        </div>
      </div>
    </div>
  </body>
</html>
